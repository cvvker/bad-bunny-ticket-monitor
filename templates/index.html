<!DOCTYPE html>
<html>
<head>
    <title>Bad Bunny Ticket Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Previous styles remain unchanged */
        .ticket-card {
            margin-bottom: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .status-badge {
            font-size: 1em;
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: 600;
        }
        .month-divider {
            background: #f8f9fa;
            padding: 10px;
            margin: 20px 0;
            border-radius: 5px;
            color: #198754;
            font-weight: bold;
        }
        /* Status Colors and Animations */
        .badge.alert-success {
            background-color: #28a745 !important;
            color: white;
            animation: pulse 2s infinite;
        }
        .badge.alert-warning {
            background-color: #ffc107 !important;
            color: #000;
        }
        .badge.alert-info {
            background-color: #17a2b8 !important;
            color: white;
        }
        .badge.alert-danger {
            background-color: #dc3545 !important;
            color: white;
            animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both infinite;
        }
        .urgent-alert {
            animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both infinite;
            transform: translate3d(0, 0, 0);
            background-color: #ff4444 !important;
            border-color: #ff4444 !important;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .status-alert {
            position: absolute;
            top: 0;
            left: 0;
            width: 8px;
            height: 100%;
            transition: background-color 0.3s ease;
        }
        .status-alert.alert-success {
            background-color: #28a745;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
        }
        .status-alert.alert-warning {
            background-color: #ffc107;
            box-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
        }
        .status-alert.alert-danger {
            background-color: #dc3545;
            box-shadow: 0 0 10px rgba(220, 53, 69, 0.5);
        }
        .status-alert.alert-info {
            background-color: #17a2b8;
            box-shadow: 0 0 10px rgba(23, 162, 184, 0.5);
        }
        /* Timer and Control Panel Styles */
        .timer-container {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            z-index: 1000;
            text-align: center;
            min-width: 200px;
        }
        .countdown-ring {
            position: relative;
            width: 60px;
            height: 60px;
            margin: 0 auto 10px;
        }
        .countdown-circle {
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
        .countdown-circle circle {
            stroke-dasharray: 283;
            stroke-dashoffset: 0;
            fill: none;
            stroke-width: 4;
        }
        .countdown-circle .progress {
            stroke: #28a745;
            transition: stroke-dashoffset 0.1s linear;
        }
        .countdown-circle .bg {
            stroke: #e9ecef;
        }
        .countdown-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2em;
            font-weight: bold;
            color: #28a745;
        }
        .next-check-time {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
        .notification-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .month-section {
            background-color: #f8f9fa;
            padding: 10px;
            margin: 20px 0;
            border-radius: 5px;
            color: #198754;
            font-weight: bold;
        }
        .month-title {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Bad Bunny Ticket Monitor</h1>
        
        <div class="timer-container">
            <div class="countdown-ring">
                <svg class="countdown-circle" width="60" height="60">
                    <circle class="bg" cx="30" cy="30" r="25"/>
                    <circle class="progress" cx="30" cy="30" r="25"/>
                </svg>
                <div class="countdown-number">15</div>
            </div>
            <div>Next Check In</div>
            <div class="next-check-time" id="nextCheckTime"></div>
        </div>

        <div class="alert alert-info text-center">
            Monitoring Ticketera for Bad Bunny ticket availability
            <div class="mt-2">
                <small>Auto-refreshing every 15 seconds</small>
            </div>
        </div>
        
        <div id="tickets-container"></div>
    </div>

    <div class="notification-toggle">
        <button class="btn btn-success" onclick="toggleSound()" id="soundToggle">
            ðŸ”” Sound ON
        </button>
        <button class="btn btn-info" onclick="testNotification()">
            ðŸ”Š Test Alert
        </button>
    </div>

    <audio id="alertSound" preload="auto">
        <source src="data:audio/mpeg;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA//tQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAASW5mbwAAAA8AAAASAAAeMwAUFBQUFCgoKCgoKDw8PDw8PFBQUFBQUG5ubm5uboKCgoKCgpaWlpaWlqqqqqqqqr6+vr6+vtLS0tLS0ubm5ubm5vr6+vr6+v8AAAAATGF2YzU4LjEzAAAAAAAAAAAAAAAAJAQKAAAAAAAAHjOZTf9C//MsAAAAAAAAAAAAAAAAAAAA//tQZAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAACzAAICAg4ODg4SEhISEhoaGhoaHh4eHh4iIiIiIiYmJiYmKioqKiouLi4uLjMzMzMzNzc3Nzc8PDw8PD4+Pj4+P8AAAAATGF2ZTU4LjEzAAAAAAAAAAAAAAAAJAQGAAAAAAAACs3yxUAAAAAAAAAAAAAAAAAAAAAA//sQZAAP8AAAaQAAAAgAAA0gAAABAAABpAAAACAAADSAAAAETEFNRTMuOTkuNVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVX/+xBkBY/wAABpAAAACAAADSAAAAEAAAGkAAAAIAAANIAAAARVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function toggleSound() {
            const soundEnabled = localStorage.getItem('soundEnabled') === 'true';
            localStorage.setItem('soundEnabled', (!soundEnabled).toString());
            updateSoundButton();
        }

        function updateSoundButton() {
            const soundEnabled = localStorage.getItem('soundEnabled') === 'true';
            const button = document.getElementById('soundToggle');
            if (soundEnabled) {
                button.innerHTML = 'ðŸ”” Sound ON';
                button.className = 'btn btn-success';
            } else {
                button.innerHTML = 'ðŸ”• Sound OFF';
                button.className = 'btn btn-secondary';
            }
        }

        function playAlertSound() {
            const soundEnabled = localStorage.getItem('soundEnabled') === 'true';
            if (!soundEnabled) {
                return;
            }

            const audio = document.getElementById('alertSound');
            
            // Reset the audio to the beginning
            try {
                audio.pause();
                audio.currentTime = 0;
            } catch (e) {
                console.error("Error resetting audio:", e);
            }
            
            // Try to play with retries
            let attempts = 0;
            const maxAttempts = 3;
            
            const attemptPlay = () => {
                attempts++;
                
                const playPromise = audio.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log("Audio played successfully");
                    }).catch(error => {
                        console.error("Error playing audio:", error);
                        
                        // If user interaction required, show alert
                        if (error.name === "NotAllowedError") {
                            alert("Please interact with the page to enable sound notifications");
                        }
                        
                        // Retry if not reached max attempts
                        if (attempts < maxAttempts) {
                            setTimeout(attemptPlay, 1000);
                        }
                    });
                }
            };
            
            attemptPlay();
        }

        function testNotification() {
            playAlertSound();
            
            const testCard = document.querySelector('.ticket-card');
            if (testCard) {
                testCard.classList.add('urgent-alert');
                setTimeout(() => testCard.classList.remove('urgent-alert'), 3000);
            }
        }

        let previousStates = {};
        const CHECK_INTERVAL = 15000; // 15 seconds
        let lastCheckTime = new Date();

        function updateCountdown() {
            const currentTime = new Date();
            const elapsedMs = currentTime - lastCheckTime;
            const remainingMs = Math.max(0, CHECK_INTERVAL - elapsedMs);
            const remainingSeconds = Math.ceil(remainingMs / 1000);
            
            // Update the countdown display
            const countdownNumber = document.querySelector('.countdown-number');
            if (countdownNumber) {
                countdownNumber.textContent = remainingSeconds;
            }
            
            // Update the progress circle
            const progressCircle = document.querySelector('.countdown-circle .progress');
            if (progressCircle) {
                const dashoffset = 283 * (remainingMs / CHECK_INTERVAL);
                progressCircle.style.strokeDashoffset = dashoffset;
            }
            
            // Update the next check time
            const nextCheckTime = document.getElementById('nextCheckTime');
            if (nextCheckTime) {
                const nextCheck = new Date(lastCheckTime.getTime() + CHECK_INTERVAL);
                nextCheckTime.textContent = nextCheck.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            }
            
            // Schedule the next update
            setTimeout(updateCountdown, 100);
        }

        function createEventCard(id, event) {
            const col = document.createElement('div');
            col.className = 'col-md-4 mb-4';
            
            // Determine the appropriate status class
            let statusClass = 'alert-info';
            let statusText = event.status || "âš¡ Not Yet Available";
            
            if (statusText.includes('AVAILABLE')) {
                statusClass = 'alert-success';
            } else if (statusText.includes('CHECK NOW')) {
                statusClass = 'alert-warning';
            } else if (statusText.includes('Not Available')) {
                statusClass = 'alert-danger';
            }
            
            col.innerHTML = `
                <div class="card ticket-card" data-event-id="${id}">
                    <div class="status-alert ${statusClass}"></div>
                    <div class="card-body">
                        <h5 class="card-title">${event.name}</h5>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <span class="badge ${statusClass} status-badge">${statusText}</span>
                        </div>
                        <p class="card-text">Last checked: ${event.lastChecked || "Pending..."}</p>
                        <a href="${event.url}" class="btn btn-primary" target="_blank">Check Tickets</a>
                    </div>
                </div>
            `;
            
            return col;
        }

        // Hardcoded Bad Bunny concert dates
        const CONCERT_DATES = {
            'July': ['12', '18', '19'],
            'August': ['1', '2', '3', '8', '9', '10', '15', '16', '17', '22', '23', '24', '29', '30', '31'],
            'September': ['5', '6', '7', '12', '13', '14']
        };

        // Generates fallback data for all dates
        function generateFallbackData() {
            const fallbackData = {};
            
            Object.entries(CONCERT_DATES).forEach(([month, days]) => {
                days.forEach(day => {
                    const id = `${month.toLowerCase()}-${day}`;
                    const date = `${month} ${day}, 2025`;
                    fallbackData[id] = {
                        name: `Bad Bunny - ${date}`,
                        date: date,
                        status: "âš¡ Not Yet Available",
                        url: `https://choli.ticketera.com/`,
                        lastChecked: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' })
                    };
                });
            });
            
            return fallbackData;
        }

        function updateDisplay() {
            // Try to fetch from the API first
            fetch('/api/tickets')
                .then(response => response.json())
                .then(data => {
                    // Handle the API response or use fallback data
                    processTicketData(data);
                })
                .catch(error => {
                    // On API error, use fallback data
                    console.error('Error fetching tickets:', error);
                    const fallbackData = generateFallbackData();
                    processTicketData(fallbackData);
                });
        }

        function processTicketData(data) {
            const container = document.getElementById('tickets-container');
            container.innerHTML = '';

            // If data is empty or has errors, use fallback data
            if (!data || Object.keys(data).length === 0 || data.error) {
                data = generateFallbackData();
            }

            // Group events by month
            const months = {
                'July': [],
                'August': [],
                'September': []
            };

            Object.entries(data).forEach(([id, event]) => {
                const month = event.date ? event.date.split(',')[0].trim() : null;
                if (month && months[month]) {
                    months[month].push({ id, ...event });
                }
            });

            // Add any missing dates that should be displayed
            Object.entries(CONCERT_DATES).forEach(([month, days]) => {
                days.forEach(day => {
                    const id = `${month.toLowerCase()}-${day}`;
                    // If this date is not in our data, add it with default values
                    if (!data[id]) {
                        const date = `${month} ${day}, 2025`;
                        const event = {
                            name: `Bad Bunny - ${date}`,
                            date: date,
                            status: "âš¡ Not Yet Available",
                            url: `https://choli.ticketera.com/`,
                            lastChecked: "Pending..."
                        };
                        months[month].push({ id, ...event });
                    }
                });
            });

            // Sort events within each month by day
            Object.values(months).forEach(monthEvents => {
                monthEvents.sort((a, b) => {
                    if (!a.date || !b.date) return 0;
                    const dayA = parseInt(a.date.split(',')[0].split(' ')[1]);
                    const dayB = parseInt(b.date.split(',')[0].split(' ')[1]);
                    return dayA - dayB;
                });
            });

            // Check for status changes and trigger notifications
            Object.entries(data).forEach(([id, event]) => {
                const prevStatus = previousStates[id]?.status;
                const currentStatus = event.status;

                if (prevStatus && prevStatus !== currentStatus) {
                    if (currentStatus && currentStatus.includes('AVAILABLE')) {
                        playAlertSound();
                        const card = document.querySelector(`[data-event-id="${id}"]`);
                        if (card) {
                            card.classList.add('urgent-alert');
                            setTimeout(() => card.classList.remove('urgent-alert'), 5000);
                        }
                    } else if (currentStatus && currentStatus.includes('CHECK NOW')) {
                        playAlertSound();
                    }
                }
            });

            // Update previous states
            previousStates = Object.entries(data).reduce((acc, [id, event]) => {
                acc[id] = { status: event.status };
                return acc;
            }, {});

            // Display events in order
            ['July', 'August', 'September'].forEach(month => {
                if (months[month] && months[month].length > 0) {
                    const monthDiv = document.createElement('div');
                    monthDiv.className = 'month-section mb-4';
                    monthDiv.innerHTML = `<h2 class="month-title">${month} 2025</h2>`;
                    container.appendChild(monthDiv);

                    const row = document.createElement('div');
                    row.className = 'row';
                    months[month].forEach(event => {
                        row.appendChild(createEventCard(event.id, event));
                    });
                    container.appendChild(row);
                }
            });

            // Update last check time
            lastCheckTime = new Date();
            updateCountdown();
        }

        // Initialize
        localStorage.setItem('soundEnabled', 'true');
        updateSoundButton();
        updateDisplay();
        updateCountdown();
        
        // Set interval for regular updates
        setInterval(updateDisplay, CHECK_INTERVAL);
    </script>
</body>
</html>
